<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- SEO = Básico -->
  <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
  <title></title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
  <meta property="og:title" content="Título de tu página" />
  <meta property="og:description" content="Descripción de tu página" />
  <meta property="og:image" content="URL de la imagen que quieres mostrar en las redes sociales" />
  <meta property="og:url" content="URL de tu página" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Título de tu página" />
  <meta name="twitter:description" content="Descripción de tu página" />
  <meta name="twitter:image" content="URL de la imagen que quieres mostrar en Twitter" />

  <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
  <link rel="manifest" href="site.webmanifest" />
  <!-- icono de acceso para IOS -->
  <link rel="apple-touch-icon" href="icon.png" />
  <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

  <!-- links de estilos -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Se cambia el tema de algunos navegadores -->
  <meta name="theme-color" content="#fafafa" />
  <!-- Código de las plataformas de Análisis -->
  <script></script>
  <!-- Scripts a cargar antes de la renderización -->
  <script src="preloader.js"></script>
</head>

<body>
  <div id="container">
    <header>
      <h1 class="titulo-principal">Website's</h1>
      <h2 class="subtitulo">Content Audit</h2>
      <h4 class="subtitulo-pequeno">in 8 Easy Steps</h4>
      <button class="boton">Learn more</button>
    </header>

    <main class="contenido-principal">
      <p class="saludo">Hi Toni,
        Running a full-scale content audit may seem like a daunting task. But not when you have a ready-made workflow at
        hand.
        In today's guide, I'm sharing the exact 8 steps you need to take to conduct a thorough content audit for any
        website.</p>
      <button class="boton-auditoria">Content Audit in 8 Steps</button>
    </main>

    <footer>
      <figure>
        <img src="/img/desktop/Avatar.webp" alt="Avatar">
        <figcaption>
          Cheers, <br>
          Zlata Verzhbitskaia <br>
          SEO PowerSuite
        </figcaption>
      </figure>
    </footer>

  </div>

</body>

</html>
